<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../src/css/layui.css">
    <link th:href="@{/asserts/css/bootstrap.min.css}" href="../../static/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" href="../../static/asserts/css/dashboard.css" rel="stylesheet">

    <script th:src="@{/layui/layui.js}" src="../src/layui.js"></script>

    <style type="text/css">
        #table1{
            margin-bottom: 50px;
        }

        #input_2{
            margin-left: 50px;
        }

        #btn_demo{
            margin-left: 50px;
        }

    </style>


</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部-->
    <div th:replace="~{commons/common_apa::topbar(clock='8',id=${apa.id})}"></div>



    <!--侧边栏-->
    <div th:replace="~{commons/common_apa::siderbar(activeURL='historyRecords',id=${apa.id})}"></div>


    <!-- 内容主体区域 -->

    <div class="layui-body" style="padding-top: 50px">
        <div class="layui-container">
            <div class="layui-main">
                <form style="padding-left: 30px" class="form-inline" method="post" th:action="@{/historyRecordsApa/{id}(id=${apa.id})}">
                    <div class="form-group" style="margin-left: 10px">
                        <lable>处理状态 : </lable>
                        <select class="form-control" style="margin-left: 10px" name="operate">
                            <option th:value="null" th:text="空"></option>
                            <option th:value="标记宿舍" th:text="标记宿舍"></option>
                            <option th:value="取消标记" th:text="取消标记"></option>
                            <option th:value="确认缺勤" th:text="确认缺勤"></option>
                            <option th:value="上报缺勤" th:text="上报缺勤"></option>
                            <option th:value="联系申报处理" th:text="联系申报处理"></option>
                            <option th:value="取消申报处理" th:text="取消申报处理"></option>
                            <option th:value="拒绝请假" th:text="拒绝请假"></option>
                            <option th:value="上报请假" th:text="上报请假"></option>
                            <option th:value="添加学生" th:text="添加学生"></option>
                            <option th:value="删除学生" th:text="删除学生"></option>
                            <option th:value="外来登记" th:text="外来登记"></option>
                        </select>
                    </div>

                    <button id="btn_demo" type="submit" class="btn btn-primary">查  询</button>


                </form>

                <br>

                <div class="table-responsive" style="padding-left: 30px">
                    <table id="table1" class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>学号</th>
                            <th>身份</th>
                            <th>操作</th>
                            <th>时间</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="history:${histories}">
                            <td th:text="${history.id}"></td>
                            <td th:text="${history.identity}"></td>
                            <td th:text="${history.operate}"></td>
                            <td th:text="${#dates.format(history.thisdate,'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <br>


                </div>

            </div>

        </div>

    </div>

    <!--        <div style="padding: 15px;">内容主体区域</div>-->



</div>

<script>

    layui.use('element',function () {
        var element = layui.element;
    })


</script>
</body>
</html>
