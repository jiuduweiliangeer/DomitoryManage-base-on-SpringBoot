<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>宿舍管理系统</title>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../src/css/layui.css">
    <link th:href="@{/asserts/css/bootstrap.min.css}" href="../../static/asserts/css/bootstrap.min.css" rel="stylesheet">


    <script th:src="@{/layui/layui.js}" src="../src/layui.js"></script>

    <style type="text/css">


    </style>


</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部-->
    <div th:replace="~{commons/common_apa::topbar}"></div>



    <!--侧边栏-->
    <div th:replace="~{commons/common_apa::siderbar}"></div>


    <!-- 内容主体区域 -->

    <div class="layui-body" style="padding-top: 50px">
        <div class="layui-container" style="margin-left: 100px">
            <div class="layui-main">
                <form action="">
                    <div class="form-group row">
                        <label for="input_1" class="col-sm-2 control-label" style="margin-top: 5px;text-align: center">宿舍id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input_1" placeholder="id">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_2" class="col-sm-2 control-label" style="margin-top: 6px;text-align: center">宿舍栋数</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input_2" placeholder="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_3" class="col-sm-2 control-label" style="margin-top: 7px;text-align: center">宿舍楼层号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input_3" placeholder="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_4" class="col-sm-2 control-label" style="margin-top: 7px;text-align: center">学生名字</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input_4" placeholder="sex">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_5" class="col-sm-2 control-label" style="margin-top: 7px;text-align: center">年级</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input_5" placeholder="grade">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_6" class="col-sm-2 control-label" style="margin-top: 7px;text-align: center">班级</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input_6" placeholder="number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_7" class="col-sm-2 control-label" style="margin-top: 7px;text-align: center">专业</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input_7" placeholder="major">
                        </div>
                    </div>



                    <div class="float-right">
                        <a th:href="@{/apaAdmin/apaMain}" type="submit" class="btn btn-warning">编 辑</a>
                    </div>
                </form>



            </div>

        </div>

    </div>

    <!--        <div style="padding: 15px;">内容主体区域</div>-->



</div>

<script>

    layui.use('element',function () {
        var element = layui.element;
    })


</script>
</body>
</html>
