<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>宿舍管理系统</title>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../src/css/layui.css">
    <link th:href="@{/asserts/css/bootstrap.min.css}" href="../../static/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" href="../../static/asserts/css/dashboard.css" rel="stylesheet">

    <script th:src="@{/layui/layui.js}" src="../src/layui.js"></script>

    <style type="text/css">
        #table1{
            margin-bottom: 50px;
        }



        #btn_demo{
            margin-left: 50px;
        }

    </style>


</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部-->
    <div th:replace="~{commons/common_apa::topbar(clock='9',id=${apa.id})}"></div>



    <!--侧边栏-->
    <div th:replace="~{commons/common_apa::siderbar(activeURL='alienRegistration',id=${apa.id})}"></div>


    <!-- 内容主体区域 -->

    <div class="layui-body" style="padding-top: 50px">
        <div class="layui-container">
            <div class="layui-main">
                <form class="form-inline" th:action="@{/alienRegistration/select/{apa_id}(apa_id=${apa.id})}" method="post">


                    <a id="btn_demo" th:href="@{/alienRegistration/toAddRegist/{apa_id}(apa_id=${apa.id})}" href="" class="btn layui-btn-normal">进行登记</a>

                    <div class="form-group" id="input_1" style="margin-left: 20px">
                        <label for="exampleInputName2">姓名: </label>
                        <input style="margin-left: 10px" th:name="name" type="text" class="form-control" id="exampleInputName2" placeholder="请输入姓名">
                    </div>
                    <div class="form-group" id="input_2"style="margin-left: 10px">
                        <label for="exampleInputEmail2">理由: </label>
                        <input style="margin-left: 10px" th:name="reason" type="text" class="form-control" id="exampleInputEmail2" placeholder="请输入理由">
                    </div>
                    <div class="form-group" id="input_3"style="margin-left: 10px">
                        <label for="exampleInputEmail3">进入时间: </label>
                        <input style="margin-left: 10px" th:name="in_time" type="text" class="form-control" id="exampleInputEmail3" placeholder="例如:xxxx-xx-xx">
                    </div>
                    <button type="submit"  class="btn btn-success" style="margin-left: 10px">搜索</button>


                </form>
                <br>
                <div class="table-responsive" style="padding-left: 30px">
                    <table id="table1" class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>原因</th>
                            <th>进入时间</th>
                            <th>离开时间</th>
                            <th>手机</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="regist:${regists}">
                            <td th:text="${regist.name}"></td>
                            <td th:text="${regist.reason}"></td>
                            <td th:text="${regist.in_time}"></td>
                            <td th:text="${regist.out_time}"></td>
                            <td th:text="${regist.phone}"></td>
                            <td><a class="btn btn-sm btn-danger" th:href="@{/alienRegistration/delete/{id}/{apa_id}(id=${regist.id},apa_id=${apa.id})}">删除</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <br>


                </div>

            </div>

        </div>

    </div>

    <!--        <div style="padding: 15px;">内容主体区域</div>-->



</div>

<script>

    layui.use('element',function () {
        var element = layui.element;
    })


</script>
</body>
</html>
