<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../src/css/layui.css">
    <link th:href="@{/asserts/css/bootstrap.min.css}" href="../../static/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" href="../../static/asserts/css/dashboard.css" rel="stylesheet">

    <script th:src="@{/layui/layui.js}" src="../src/layui.js"></script>

    <style type="text/css">
        #table1{
            margin-bottom: 50px;
        }

        #input_2{
            margin-left: 50px;
        }

        #btn_demo{
            margin-left: 50px;
        }

    </style>


</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部-->
    <div th:replace="~{commons/common_apa::topbar}"></div>



    <!--侧边栏-->
    <div th:replace="~{commons/common_apa::siderbar(activeURL='declareProcessing')}"></div>


    <!-- 内容主体区域 -->

    <div class="layui-body" style="padding-top: 50px">
        <div class="layui-container">
            <div class="layui-main">
                <form style="padding-left: 30px" class="form-inline">
                    <div class="form-group" id="input_1">
                        <label for="exampleInputName2">请输入: </label>
                        <input style="margin-left: 10px" type="text" class="form-control" id="exampleInputName2" placeholder="请输入xxx">
                    </div>
                    <div class="form-group" id="input_2">
                        <label for="exampleInputEmail2">请输入: </label>
                        <input style="margin-left: 10px" type="text" class="form-control" id="exampleInputEmail2" placeholder="请输入xxx">
                    </div>

                    <button id="btn_demo" type="submit" class="btn btn-primary">查  询</button>


                </form>

                <br>

                <div class="table-responsive" style="padding-left: 30px">
                    <table id="table1" class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>申报物品类型</th>
                            <th>申报内容</th>
                            <th>申报时间</th>
                            <th>宿舍</th>
                            <th>处理状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr>
                            <td th:text="1"></td>
                            <td th:text="2"></td>
                            <td th:text="3"></td>
                            <td th:text="4"></td>
                            <td th:text="5"></td>
                            <td th:text="6"></td>


                            <td>
                                <a class="btn btn-sm btn-success">处理</a>
                                <a class="btn btn-sm btn-danger">删除</a>
                                <a class="btn btn-sm btn-primary">查询详情</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <br>


                </div>

            </div>

        </div>

    </div>

    <!--        <div style="padding: 15px;">内容主体区域</div>-->



</div>

<script>

    layui.use('element',function () {
        var element = layui.element;
    })


</script>
</body>
</html>
