<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../src/css/layui.css">
    <link th:href="@{/asserts/css/bootstrap.min.css}" href="../../static/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" href="../../static/asserts/css/dashboard.css" rel="stylesheet">

    <script th:src="@{/layui/layui.js}" src="../src/layui.js"></script>

    <style type="text/css">
        #table1{
            margin-bottom: 50px;
        }
        #table2{
            margin-top: 50px;
        }

    </style>


</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
<!--头部-->
    <div th:replace="~{commons/common::topbar}"></div>



<!--侧边栏-->
    <div th:replace="~{commons/common::siderbar}"></div>


        <!-- 内容主体区域 -->

            <div>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <h3 th:class="text-info" th:text="${id}"></h3>
                    <h3 th:class="text-info" style="left: auto" th:text="请在当日12：00之后23：30之前打卡，否则将记录为缺勤"></h3>
                    <p style="color:red;" th:text="${error}"></p>
                    <div class="table-responsive">
                        <table id="table1" class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>年级</th>
                                <th>班级</th>
                                <th>宿舍</th>
                                <th>邮箱</th>
                                <th>专业</th>
                                <th>状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student:${students}">
                                <td th:text="${student.getStu_id()}"></td>
                                <td th:text="${student.getUsername()}"></td>
                                <td th:text="${student.getSex()}"></td>
                                <td th:text="${student.getGrade()}"></td>
                                <td th:text="${student.getNumber()}"></td>
                                <td th:text="${student.getLocation()}"></td>
                                <td th:text="${student.getEmail()}"></td>
                                <td th:text="${student.getMajor()}"></td>
                                <td th:text="${student.getState()}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <br>
                    </div>
                </main>
            </div>

<!--        <div style="padding: 15px;">内容主体区域</div>-->


    <div th:replace="~{commons/common::footer}" class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>

<script>

    layui.use('element',function () {
            var element = layui.element;
    })


</script>
</body>
</html>
