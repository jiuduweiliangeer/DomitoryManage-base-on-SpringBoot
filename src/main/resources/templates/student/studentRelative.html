<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../src/css/layui.css">
    <link th:href="@{/asserts/css/bootstrap.min.css}" href="../../static/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" href="../../static/asserts/css/dashboard.css" rel="stylesheet">

    <script th:src="@{/layui/layui.js}" src="../src/layui.js"></script>
</head>
<body>
        <div class="layui-layout layui-layout-admin">
            <div th:replace="~{commons/common::topbar(clock='2',id=${stu.getStu_id()})}"></div>
            <div th:replace="~{commons/common::siderbar(id=${stu.getStu_id()},activeURL='studentRelative')}"></div>
            //内容主体
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <form class="form-inline"  action="">
                    <div class="form-group">
                        <label><b>年级 : </b></label>
                        <input type="text" class="form-control" id="grade" placeholder="请输入年级" style="margin-left: 10px">
                    </div>
                    <div class="form-group" style="margin-left: 10px">
                        <label><b>班级 : </b></label>
                        <input type="email" class="form-control" id="number" placeholder="请输入班级" style="margin-left: 10px">
                    </div>
                    <button type="submit" class="btn btn-success" style="margin-left: 10px">查询</button>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead><!--<div th:replace="~{commons/common/footer(id=${stu.getStu_id()})}"></div>-->
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年级</th>
                            <th>班级</th>
                            <th>宿舍</th>
                            <th>邮箱</th>
                            <th>专业</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student:${students}">
                            <td th:text="${student.stu_id}"></td>
                            <td th:text="${student.username}"></td>
                            <td th:text="${student.password}"></td>
                            <td th:text="${student.sex}"></td>
                            <td th:text="${student.grade}"></td>
                            <td th:text="${student.number}"></td>
                            <td th:text="${student.email}"></td>
                            <td th:text="${student.major}"></td>
                            <td th:text="${student.state}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
</body>
</html>
