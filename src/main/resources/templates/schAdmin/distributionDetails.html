<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>宿舍管理系统</title>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../src/css/layui.css">
    <link th:href="@{/asserts/css/bootstrap.min.css}" href="../../static/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" href="../../static/asserts/css/dashboard.css" rel="stylesheet">

    <script th:src="@{/layui/layui.js}" src="../src/layui.js"></script>

    <style type="text/css">
        #table1{
            margin-bottom: 50px;
        }

        /*#input_2{*/
        /*    margin-left: 50px;*/
        /*}*/

        #btn_demo{
            margin-left: 20px;
        }

    </style>


</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部-->
    <div th:replace="~{commons/common_school::topbar(clock='1',id=${sch.sch_id})}"></div>



    <!--侧边栏-->
    <div th:replace="~{commons/common_school::siderbar(activeURL='schoolMain',id=${sch.sch_id})}"></div>


    <!-- 内容主体区域 -->

    <div class="layui-body" style="padding-top: 50px">
        <div class="layui-container">
            <div class="layui-main">
                <form style="padding-left: 30px" class="form-inline" th:action="@{/distributionDetails/select/{id}/{building}(id=${sch.sch_id},building=${building})}" method="post">

                    <div class="form-group">
                        <lable><b>年级 : </b></lable>
                        <select class="form-control" style="margin-left: 10px" name="grade">
                            <option th:value="null" th:text="年级"></option>
                            <option th:value="大一" th:text="大一"></option>
                            <option th:value="大二" th:text="大二"></option>
                            <option th:value="大三" th:text="大三"></option>
                            <option th:value="大四" th:text="大四"></option>
                        </select>
                    </div>

                    <div class="form-group" id="input_1" style="margin-left: 20px">
                        <b><label for="exampleInputName1">班级: </label></b>
                        <input style="margin-left: 10px;width: 70px" th:name="number" type="text" class="form-control" id="exampleInputName1" placeholder="1">
                    </div>

                    <div class="form-group" id="input_2" style="margin-left: 20px">
                        <b><label for="exampleInputName2">寝室号: </label></b>
                        <input style="margin-left: 10px;width: 100px" th:name="floor" type="text" class="form-control" id="exampleInputName2" placeholder="例如:518">
                    </div>

                    <div class="form-group" id="input_3" style="margin-left: 20px">
                        <b><label for="exampleInputName3">姓名: </label></b>
                        <input style="margin-left: 10px;width: 150px" th:name="username" type="text" class="form-control" id="exampleInputName3" placeholder="例如:张 张三">
                    </div>

                    <div class="form-group" id="input_4" style="margin-left: 20px">
                        <b><label for="exampleInputName4">专业: </label></b>
                        <input style="margin-left: 10px;width: 150px" th:name="major" type="text" class="form-control" id="exampleInputName4" placeholder="计算机">
                    </div>

                    <button id="btn_demo" type="submit" class="btn btn-primary">查  询</button>


                </form>

                <br>
                <div class="table-responsive" style="padding-left: 30px">
                    <table id="table1" class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年级</th>
                            <th>班级</th>
                            <th>专业</th>
                            <th>邮箱</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student:${students}">
                            <td th:text="${student.stu_id}"></td>
                            <td th:text="${student.username}"></td>
                            <td th:text="${student.sex}"></td>
                            <td th:text="${student.grade}"></td>
                            <td th:text="${student.number}"></td>
                            <td th:text="${student.major}"></td>
                            <td th:text="${student.email}"></td>

                        </tr>
                        </tbody>
                    </table>
                    <br>
                </div>

            </div>

        </div>

    </div>

    <!--        <div style="padding: 15px;">内容主体区域</div>-->



</div>

<script>

    layui.use('element',function () {
        var element = layui.element;
    })


</script>
</body>
</html>
