<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../src/css/layui.css">
    <link th:href="@{/asserts/css/bootstrap.min.css}" href="../../static/asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" href="../../static/asserts/css/dashboard.css" rel="stylesheet">

    <script th:src="@{/layui/layui.js}" src="../src/layui.js"></script>

    <style type="text/css">
        #table1{
            margin-bottom: 50px;
        }

        #input_2{
            margin-left: 50px;
        }

        #btn_demo{
            margin-left: 50px;
        }

    </style>


</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部-->
    <div th:replace="~{commons/common_school::topbar(clock='3',id=${sch.sch_id})}"></div>



    <!--侧边栏-->
    <div th:replace="~{commons/common_school::siderbar(id=${sch.sch_id},activeURL='absenceManage')}"></div>


    <!-- 内容主体区域 -->

    <div class="layui-body" style="padding-top: 50px">
        <div class="layui-container">
            <div class="layui-main">
                <form style="padding-left: 30px" class="form-inline">
                    <div class="form-group">
                        <lable><b>年级 : </b></lable>
                        <select class="form-control" style="margin-left: 10px" name="state">
                            <option th:value="大一" th:text="大一"></option>
                            <option th:value="大二" th:text="大二"></option>
                            <option th:value="大三" th:text="大三"></option>
                            <option th:value="大四" th:text="大四"></option>
                        </select>
                    </div>
                    <div class="form-group" id="input_1" style="margin-left: 20px">
                        <label for="exampleInputName2">栋数: </label>
                        <input style="margin-left: 10px" type="text" class="form-control" id="exampleInputName2" placeholder="请输入栋数">
                    </div>
                    <div class="form-group" id="input_2">
                        <label for="exampleInputEmail2">楼号: </label>
                        <input style="margin-left: 10px" type="text" class="form-control" id="exampleInputEmail2" placeholder="请输入楼号">
                    </div>

                    <button id="btn_demo" type="submit" class="btn btn-primary">查  询</button>


                </form>

                <br>

                <div class="table-responsive" style="padding-left: 30px">
                    <table id="table1" class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>栋数</th>
                            <th>宿舍</th>
                            <th>日期</th>
                            <th>状态</th>
                            <th>操作</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr>
                            <td th:text="1"></td>
                            <td th:text="2"></td>
                            <td th:text="3"></td>
                            <td th:text="4"></td>

                            <td>
                                <a class="btn btn-sm btn-danger">处理</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <br>


                </div>

            </div>

        </div>

    </div>

    <!--        <div style="padding: 15px;">内容主体区域</div>-->



</div>

<script>

    layui.use('element',function () {
        var element = layui.element;
    })


</script>
</body>
</html>
